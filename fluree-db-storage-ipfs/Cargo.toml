[package]
name = "fluree-db-storage-ipfs"
version.workspace = true
edition.workspace = true
license.workspace = true
description = "IPFS storage backend for Fluree DB (Kubo HTTP RPC)"

[features]
default = []
integration-tests = []

[dependencies]
fluree-db-core = { path = "../fluree-db-core", default-features = false }

async-trait.workspace = true
thiserror.workspace = true
tokio = { workspace = true, features = ["sync"] }
sha2.workspace = true
hex.workspace = true
cid.workspace = true
multihash.workspace = true
serde.workspace = true
serde_json.workspace = true
reqwest = { workspace = true, features = ["rustls-tls", "json", "multipart"] }
tracing.workspace = true

[dev-dependencies]
tokio = { workspace = true, features = ["full", "test-util"] }
